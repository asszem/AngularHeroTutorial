<p class="componentBorder">--Start of app.component.html--</p>
  <h1>
    {{ title }}
  </h1>
  <nav>
    <!-- The routerLink is the selector for the RouterLink directive that turns user clicks into router navigations. It's another of the public directives in the RouterModule. -->
    <a routerLink="/dashboardPathInUrl">Dashboard</a>
    <a routerLink="/heroesPathInUrl">Heroes</a>
  </nav>
  <!-- Heroes component was replaced with <router-outlet>, because Heroes will only displayed when the user navigates to it -->
  <!-- <app-heroes></app-heroes> -->
  <!-- The RouterOutlet is one of the router directives that became available to the AppComponent because AppModule imports AppRoutingModule which exported RouterModule. -->
  <router-outlet></router-outlet>
  <app-messages></app-messages>
  <!-- <app-hero-sandbox></app-hero-sandbox> -->
<p class="componentBorder">--End of app.component.html--</p>
