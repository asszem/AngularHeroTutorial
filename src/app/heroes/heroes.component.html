<!-- Assigning a link for each list item -->
<ul class="heroes">
  <li *ngFor="let heroCurrent of heroList">
    <a routerLink="/detail/{{heroCurrent.id}}">
      <span class="badge">{{heroCurrent.id}}</span>
      <span>{{heroCurrent.name}} </span>
      <span class="weapon">{{heroCurrent.weapon}}</span>
    </a>
  </li>
</ul>
